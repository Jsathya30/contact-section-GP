<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="css/style.css" rel="stylesheet">
	 
	 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,700&family=Roboto:ital,wght@0,100;0,300;0,700;1,100&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 <link href="css/media.css" rel="stylesheet">
	 <title>GP-Contact</title>
</head>
<body>
        <section id="contact">
	        <div class="container">
			    <div class="title">
		        <h2>CONTACT</h2>
				</div>
			    <h1>CONTACT US</h1>
				<div class="map">
				    <iframe style="border:0;width:100%;height:300px;" 
					src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0"></iframe>
				</div>
				
				<div class="row">
				    <div class="col1">
					    <div class="card">
						    <div class="address">
						       <div class="icon"><i class="bi bi-geo-alt"></i></div>
							   <div class="content"><b>Location:</b><br>A108 Adam Street, New York, NY 535022</div>
							</div>
							<div class="address">
							   <div class="icon"><i class="bi bi-envelope"></i></div>
							   <div class="content"><b>Email:</b><br>info@example.com</div>
							</div>
							<div class="address">
							   <div class="icon"><i class="bi bi-phone"></i></div>
							   <div class="content"><b>Call:</b><br>+1 5589 55488 55s</div>
						    </div>
						</div>
					</div>
					
					<div class="col2">
						<div class="card">
						    <form>
						       <div class="p">
						          <div class="a"><input type="text" name="" placeholder="Your Name" id="name"></div>
							      <div class="b"><input type="email" name="" placeholder="Your Email" id="mail"></div>
							   </div>
							   <div>
							      <div class="c"><input type="text" name="" placeholder="Subject" id="sub"></div>
							      <div class="d"><input type="text" name="" placeholder="Message" id="msg"></div><br>
							      <div class="e"><input type="button" value="Send Message" id="btn"></div><br>
							   </div>
							</form>
						</div>
					</div>
				</div>
			
		    </div>
	   </section>
</body>
</html>
